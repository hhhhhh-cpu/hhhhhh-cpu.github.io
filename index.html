<!-- 文件类型声明，告诉浏览器是html文件 -->
<!DOCTYPE html>
<!-- 
    HTML文件结构 大框体 
    lang="en" 页面默认以英文模式
-->
<html lang="en">
 <!--
    head 文件头部
    meta 响应布局
         charset="UTF-8"  字符中文
    注：head头部中一般存放响应布局设置、css样式和文档标题
-->
<head>
    <meta charset="UTF-8">
    <!-- 响应布局的相应设置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 文件标题 -->
    <title>Document</title>
</head>
<!-- body 文档在浏览器中呈现的内容
     注：body中一般存放标签（文字标签、图片标签、样式标签、超链接标签等）和js代码
-->
<body>
    <div>
        <p>
            第一个html文件
        </p>
        <a href="#名字"></a>
        <a href="名字"></a>
    </div>
</body>
</html>
